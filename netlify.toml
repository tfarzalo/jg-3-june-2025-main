[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_SUPABASE_URL = "${env:VITE_SUPABASE_URL}"
  VITE_SUPABASE_ANON_KEY = "${env:VITE_SUPABASE_ANON_KEY}"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Disable Next.js plugin in a Vite/React project
[[plugins]]
  package = "@netlify/plugin-nextjs"
  disabled = true